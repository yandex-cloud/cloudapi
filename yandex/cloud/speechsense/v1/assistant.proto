syntax = "proto3";

package yandex.cloud.speechsense.v1;

option java_package = "yandex.cloud.api.speechsense.v1";
option java_outer_classname = "AssistantProto";
option go_package = "github.com/yandex-cloud/go-genproto/yandex/cloud/speechsense/v1;speechsense";

import "google/protobuf/timestamp.proto";

message Assistant {
  // Assistant id
  string id = 1;

  // Project id
  string project_id = 2;

  // Model id
  string model_id = 3;

  // Assistant name
  string name = 4;

  // Assistant description
  string description = 5;

  // Prompt
  string prompt = 6;

  // Fields that will be set after assistant processing
  repeated AssistantField fields = 7;

  bool enabled = 8;

  // Billing labels
  map<string, string> labels = 9;

  google.protobuf.Timestamp created_at = 10;

  // Subject id
  string created_by = 11;

  google.protobuf.Timestamp modified_at = 12;

  // Subject id
  string modified_by = 13;
}

message AssistantField {
  // Field id
  string id = 1;

  // Field name
  string name = 2;

  // Field description
  string description = 3;

  // Field type
  AssistantFieldType type = 4;
}

enum AssistantFieldType {
  ASSISTANT_FIELD_TYPE_UNSPECIFIED = 0;

  ASSISTANT_FIELD_TYPE_STRING = 1;

  ASSISTANT_FIELD_TYPE_NUMBER = 2;

  // Floating-point number
  ASSISTANT_FIELD_TYPE_DECIMAL = 3;
}

message Model {
  // Model id
  string id = 1;

  // Model name
  string name = 2;

  // Model description
  string description = 3;
}

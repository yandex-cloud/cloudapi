syntax = "proto3";

package yandex.cloud.ytsaurus.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "yandex/cloud/validation.proto";

option go_package = "github.com/yandex-cloud/go-genproto/yandex/cloud/ytsaurus/v1;ytsaurus";
option java_package = "yandex.cloud.api.ytsaurus.v1";

message Cluster {
    // ID of the cluster. Generated at creation time.
    string id = 1;

    // ID of the folder that the cluster belongs to.
    string folder_id = 2;

    // ID of the availability zone where the cluster resides.
    string zone_id = 3;

    // Name of the cluster.
    // The name is unique within the folder.
    string name = 4;

    // Description of the cluster.
    string description = 5;

    // Cluster labels as `key:value` pairs.
    map<string, string> labels = 6;

    // ID of the subnet where the cluster resides.
    string subnet_id = 7;

    // Network interfaces security groups.
    repeated string security_group_ids = 8;

    // Cluster specification.
    ClusterSpec spec = 9;

    // Time when the cluster was created.
    google.protobuf.Timestamp created_at = 10;

    // User who created the cluster.
    string created_by = 11;

    // Time when the cluster was last updated.
    google.protobuf.Timestamp updated_at = 12;

    // User who last updated the cluster.
    string updated_by = 13;

    enum Status {

        // Unknown status.
        STATUS_UNKNOWN = 0;

        // Cluster is being created.
        CREATING = 1;

        // Cluster is running.
        RUNNING = 2;

        // Cluster encountered a problem and cannot operate.
        ERROR = 3;

        // Cluster is being stopped.
        STOPPING = 4;

         // Cluster stopped.
        STOPPED = 5;

        // Cluster is being started.
        STARTING = 6;

        // Cluster is being updated.
        UPDATING = 7;

        // Cluster is being deleted.
        DELETING = 8;
    }
    // Status of the cluster.
    Status status = 14;

    enum Health {

        // Unknown health.
        HEALTH_UNKNOWN = 0;

        // Cluster is alive.
        ALIVE = 1;

        // Cluster is dead.
        DEAD = 2;

        // Cluster is degraded.
        DEGRADED = 3;
    }
    // Health of the cluster.
    Health health = 15;

    message Endpoints {
        string ui = 1;                              // https://CID.ytsaurus.yandexcloud.net
        string external_http_proxy_balancer = 2;    // https://proxy.CID.ytsaurus.yandexcloud.net
        string internal_http_proxy_alias = 3;       // https://hp.CID.ytsaurus.mdb.yandexcloud.net:PORT
        string internal_rpc_proxy_alias = 4;        // rp.CID.ytsaurus.mdb.yandexcloud.net:PORT
        reserved 5; //repeated string internal_http_proxies = 5;
        reserved 6; //repeated string internal_rpc_proxies = 6;
    }
    // Endpoints of the cluster.
    Endpoints endpoints = 16;

    // CIDRs whitelist.
    CidrBlocks cidr_blocks_whitelist = 17;
}

message CidrBlocks {
    // IPv4 CIDR blocks.
    repeated string v4_cidr_blocks = 1;
}

message StorageSpec {

    message HddSpec {
        reserved 1;

        // Size of a single HDD disk in GB.
        int64 size_gb = 2;

        // Total amount of HDD disks.
        int64 count = 3;
    }

    // Configuration of cluster HDD strorage.
    HddSpec hdd = 1;

    message SsdSpec {
        reserved 1;

        // Size of a single SSD disk in GB.
        int64 size_gb = 2;

        // Type of a SSD disk.
        string type = 3;

        // Total amount of SSD disks.
        int64 count = 4;

        message Changelogs {
            // Size of changelogs disk in GB.
            int64 size_gb = 1;
        }

        // Configuration of dynamic table changelogs.
        Changelogs changelogs = 5;
    }

    // Configuration of cluster SSD strorage
    SsdSpec ssd = 2;
}

message ComputeSpec {
    // VM configuration preset name.
    string preset = 1;

    message DiskSpec {
        // Type of a disk.
        string type = 1;

        // Size of a single disk in GB.
        int64 size_gb = 2;

        // Locations on a disk.
        repeated string locations = 3;
    }

    // Configuration of exec node strorage.
    repeated DiskSpec disks = 2;

    message ScalePolicy {
        message FixedScale {
            // Amount of exec nodes.
            int64 size = 1;
        }

        message AutoScale {
            // Minimal amount of exec nodes.
            int64 min_size = 1;

            // Maximum amount of exec nodes.
            int64 max_size = 2;
        }

        oneof policy {
            option (exactly_one) = true;

            // Scale policy that doesn't change number of running exec nodes over time.
            FixedScale fixed = 1;

            // Scale policy that can adjust number of running exec nodes within specified range based on some criteria.
            AutoScale auto = 2;
        }
    }

    // Exec nodes scaling policy.
    ScalePolicy scale_policy = 3;

    // Name for exec pool.
    string name = 4;
}

message HttpProxySpec {
    reserved 1;

    // Total amount of HTTP proxies.
    int64 count = 2;
}

message RpcProxySpec {
    reserved 1;

    // Total amount of RPC proxies.
    int64 count = 2;
}

message TabletSpec {
    // VM configuration preset name.
    string preset = 1;

    // Total amount of tablet nodes.
    int64 count = 2;
}

message TaskProxySpec {
    // Total amount of task proxies.
    int64 count = 1;
}

message ProxySpec {
    // Configuration of HTTP proxies.
    HttpProxySpec http = 1;

    // Configuration of rpc proxies.
    RpcProxySpec rpc = 2;

    // Configuration of task proxies.
    TaskProxySpec task = 3;
}

message OdinSpec {
    // TTL of Odin check samples.
    google.protobuf.Duration checks_ttl = 1;
}

message ClearTmpCronSpec {
    // Script starting interval.
    google.protobuf.Duration interval = 1;
    // Total max space usage ratio.
    double account_usage_ratio_save_total = 2;
    // Per account max space usage ratio.
    double account_usage_ratio_save_per_owner = 3;
    // Max nodes in every directory.
    int64 max_dir_node_count = 4;
}

message CronSpec {
    // Cluster regular tmp-account cleaning settings.
    ClearTmpCronSpec clear_tmp = 1;
}

message ClientLogging {
    // ID of Service account used for write logs.
    string service_account_id = 1;
    // Destination of cloud logging group.
    oneof destination {
        // ID of cloud logging group.
        string log_group_id = 2;
        // ID of cloud logging folder. Used default loging group.
        string folder_id = 3;
    }
    // Enable audit logs.
    bool audit_logs_enabled = 4;
}

message ExcelSpec {
    // Enable Excel.
    bool enabled = 1;
}

message ClusterSpec {
    // Cluster storage configuration.
    StorageSpec storage = 1;
  
    // Cluster exec nodes configuration.
    repeated ComputeSpec compute = 2;
  
    // Cluster tablet nodes configuration.
    TabletSpec tablet = 3;
  
    // Cluster proxies configuration.
    ProxySpec proxy = 4;

    // Odin configuration.
    OdinSpec odin = 5;

    enum Flavor {

        // Unspecified flavor.
        FLAVOR_UNSPECIFIED = 0;
        
        // Demo cluster configuration with minimal system resources. Not fault-tolerant, not for production use.
        DEMO = 1;
    }

    // Cluster flavor (type).
    Flavor flavor = 6;

    // Cluster regular processing settings.
    CronSpec cron = 7;

    // Client Cloud logging configuration.
    ClientLogging client_logging = 8;

    // Cluster Excel configuration.
    ExcelSpec excel = 9;
}

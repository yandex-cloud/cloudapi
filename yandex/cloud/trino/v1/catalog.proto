message PostgresqlConnection {
  message OnPremise {
    // Connection to the Postgresql.
    string connection_url = 1 [
      (required) = true,
      (pattern) = "^jdbc:postgresql://(?:.+:\\d+)/(?:.*)$"
    ];

    // Name of the Postgresql user.
    string user_name = 2 [
      (required) = true,
      (length) = "<=63",
      (pattern) = "[a-zA-Z0-9_-]*"
    ];

    // Password of the Postgresql user.
    string password = 3 [
      (required) = true,
      (length) = "0-128"
    ];
  }

  message ConnectionManager {
    // Connection ID.
    string connection_id = 1 [
      (required) = true,
      (length) = "1-50"
    ];

    // Database.
    string database = 2 [
      (required) = true,
      (length) = "<=63",
      (pattern) = "[a-zA-Z0-9_-]*"
    ];

    // Additional connection properties.
    map<string, string> connection_properties = 3 [
      (yandex.cloud.size) = "<=256",
      (length) = "<=128",
      (pattern) = "[-_0-9a-zA-Z.,:\\/_]*",
      (map_key).length = "1-128",
      (map_key).pattern = "[a-zA-Z]*"
    ];
  }

  oneof type {
    option (exactly_one) = true;

    // Connection configured manually.
    OnPremise on_premise = 1;

    // Connection configured using Yandex Cloud Connection Manager.
    ConnectionManager connection_manager = 2;
  }
}


syntax = "proto3";

package yandex.cloud.iam.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/yandex-cloud/go-genproto/yandex/cloud/iam/v1;iam";
option java_package = "yandex.cloud.api.iam.v1";

// An OauthClientSecretResource
message OAuthClientSecret {

   // ID of the oauth client secret.
  string id = 1;

   // ID of the oauth client that the secret belongs to.
  string oauth_client_id = 2;

  // Description of the oauth client secret.
  string description = 3;

  // Masked value of the oauth client secret: `yccs__[a-f0-9]{10}\*{4}`
  string masked_secret = 4;

  // Creation timestamp.
  google.protobuf.Timestamp created_at = 5;
}

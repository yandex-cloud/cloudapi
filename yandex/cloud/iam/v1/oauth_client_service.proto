syntax = "proto3";

import "yandex/cloud/iam/v1/oauth_client.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/operation/operation.proto";
import "yandex/cloud/validation.proto";

package yandex.cloud.iam.v1;

option go_package = "github.com/yandex-cloud/go-genproto/yandex/cloud/iam/v1;iam";
option java_package = "yandex.cloud.api.iam.v1";

// A set of methods for managing OAuthClient resources.
service OAuthClientService {
  // Returns the sepcified OAuthClient resource.
  //
  // To get the list of available OAuthClient resources, make a [List] request.
  rpc Get (GetOAuthClientRequest) returns (OAuthClient) {
    option (google.api.http) = { get: "/iam/v1/oauthClients/{oauth_client_id}" };
  }

  // Retrieves the list of OAuthClient resources views in the specified folder
  rpc List (ListOAuthClientsRequest) returns (ListOAuthClientsResponse) {
    option (google.api.http) = { get: "/iam/v1/oauthClients" };
  }

  // Creates an oauth client in the specified folder.
  rpc Create (CreateOAuthClientRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/iam/v1/oauthClients" body: "*" };
    option (yandex.cloud.api.operation) = {
      response: "OAuthClient"
      metadata: "CreateOAuthClientMetadata"
    };
  }

  // Updates the specified oauth client.
  rpc Update (UpdateOAuthClientRequest) returns (operation.Operation) {
    option (google.api.http) = { patch: "/iam/v1/oauthClients/{oauth_client_id}" body: "*" };
    option (yandex.cloud.api.operation) = {
      response: "OAuthClient"
      metadata: "UpdateOAuthClientMetadata"
    };
  }


  // Deletes the specified oauth client with all its secrets.
  rpc Delete (DeleteOAuthClientRequest) returns (operation.Operation) {
    option (google.api.http) = { delete: "/iam/v1/oauthClients/{oauth_client_id}" };
    option (yandex.cloud.api.operation) = {
      response: "google.protobuf.Empty"
      metadata: "DeleteOAuthClientMetadata"
    };
  }
}

message GetOAuthClientRequest {
  // ID of the OAuthClient resource to return.
  // To get the oauth client ID, use a [OAuthClientService.List] request.
  string oauth_client_id = 1 [(required) = true, (length) = "<=50"];
}

message ListOAuthClientsRequest {
  // The maximum number of results per page to return. If the number of available
  // results is larger than [page_size],
  // the service returns a [ListOAuthClientsResponse.next_page_token]
  // that can be used to get the next page of results in subsequent list requests.
  int64 page_size = 1 [(value) = "0-1000"];

  // Page token. To get the next page of results, set [page_token] to the
  // [ListOAuthClientsResponse.next_page_token] returned by a previous list request.
  string page_token = 2 [(length) = "<=2000"];

  // ID of the folder to list oauth clients for
  // To get the folder ID, use a [yandex.cloud.resourcemanager.v1.FolderService.List] request.
  string folder_id = 3 [(required) = true, (length) = "<=50"];
}

message ListOAuthClientsResponse {
  // List of OAuthClient resource views
  repeated OAuthClientListView oauth_clients = 1;

  // This token allows you to get the next page of results for list requests. If the number of results
  // is larger than [ListOAuthClientsRequest.page_size], use
  // the [next_page_token] as the value
  // for the [ListOAuthClientsRequest.page_token] query parameter
  // in the next list request. Each subsequent list request will have its own
  // [next_page_token] to continue paging through the results.
  string next_page_token = 2;
}

message OAuthClientListView {
   // ID of the OAuthClient resource.
  string id = 1;

   // Name of the OAuthClient resource.
  string name = 2;
}

message UpdateOAuthClientMetadata {
  // ID of the oauth client that is being updated
  string oauth_client_id = 1;
}

message DeleteOAuthClientMetadata {
  // ID of the oauth client that is being deleted
  string oauth_client_id = 1;
}

message CreateOAuthClientRequest {
  // Name of the oauth client.
  // The name must be unique within folder.
  string name = 1 [(required) = true, (pattern) = "[a-z]([-a-z0-9]{0,61}[a-z0-9])?"];

  // List of redirect uries allowed for the oauth client.
  repeated string redirect_uris = 2 [(size) = "<=1000", (length) = "<=1000"];

  // List of oauth scopes requested by the oauth client.
  repeated string scopes = 3 [(size) = "<=1000", (length) = "<=255"];

  // ID of the folder to create an oauth client in.
  // To get the folder ID, use a [yandex.cloud.resourcemanager.v1.FolderService.List] request.
  string folder_id = 4 [(required) = true, (length) = "<=255"];
}

message CreateOAuthClientMetadata {
  // ID of the oauth client that is being created
  string oauth_client_id = 1;
}

message UpdateOAuthClientRequest {
  // ID of the OAuthClient resource to update.
  // To get the oauth client ID, use a [OAuthClientService.List] request.
  string oauth_client_id = 1 [(required) = true];

  // Field mask that specifies which fields of the OAuthClient resource are going to be updated.
  google.protobuf.FieldMask update_mask = 2;

  // Name of the oauth client.
  // The name must be unique within folder.
  string name = 3 [(required) = true, (pattern) = "[a-z]([-a-z0-9]{0,61}[a-z0-9])?"];

  // List of redirect uries allowed for the oauth client.
  repeated string redirect_uris = 4 [(size) = "<=1000", (length) = "<=1000"];

  // List of oauth scopes requested by the oauth client.
  repeated string scopes = 5 [(size) = "<=1000", (length) = "<=255"];
}

message DeleteOAuthClientRequest {
  // ID of the oauth client to delete.
  // To get the oauth client ID, use [OAuthClientService.list] request.
  string oauth_client_id = 1 [(required) = true, (length) = "<=50"];
}
